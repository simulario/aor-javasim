        <h1>What's new in the AOR-JavaSim release 0.8.4a ?</h1>
<ul>
<li>The initial state can be modified with the help of a new initial state user interface.</li>
<li>Views (and embedded 3D shapes) can have embedded 3D shapes.</li>
</ul>		

<p>For more information about AOR Simulation check out the project website <a href="http://aor-simulation.org">www.AOR-Simulation.org</a>.</p>
